<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=400, initial-scale=1.0">
  <title>URL Shortener</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app" class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <svg class="logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" />
          <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" />
        </svg>
        <h1 class="title" data-i18n="popup_title">URL Shortener</h1>
      </div>
      <button id="settingsBtn" class="icon-btn" title="Settings">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3" />
          <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
        </svg>
      </button>
    </header>

    <!-- Login View -->
    <div id="loginView" class="view hidden">
      <div class="login-container">
        <div class="login-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
          </svg>
        </div>
        <h2 data-i18n="login_required">Please login to use the extension</h2>
        <p class="login-description" data-i18n="login_instructions">Enter your extension token to connect your account</p>
        <div class="input-group">
          <input type="password" id="tokenInput" data-i18n-placeholder="token_placeholder" placeholder="Enter extension token...">
        </div>
        <button id="connectBtn" class="btn btn-primary" data-i18n="connect">Connect</button>
        <a href="#" id="getTokenLink" class="link" data-i18n="get_token">Get Token</a>
        <p id="loginError" class="error hidden"></p>
      </div>
    </div>

    <!-- Main View -->
    <div id="mainView" class="view hidden">
      <!-- User Info -->
      <div id="userInfo" class="user-info">
        <span data-i18n="logged_in_as">Logged in as</span>
        <strong id="userName"></strong>
        <button id="logoutBtn" class="link" data-i18n="logout">Logout</button>
      </div>

      <!-- Current URL -->
      <div class="section">
        <label class="label" data-i18n="current_url">Current URL</label>
        <div class="url-display" id="currentUrl"></div>
      </div>

      <!-- Custom Alias -->
      <div class="section">
        <label class="label" data-i18n="custom_alias">Custom Alias (optional)</label>
        <input type="text" id="aliasInput" data-i18n-placeholder="alias_placeholder" placeholder="Enter custom alias...">
      </div>

      <!-- Shorten Button -->
      <button id="shortenBtn" class="btn btn-primary btn-large" data-i18n="shorten_button">
        Shorten URL
      </button>

      <!-- Result -->
      <div id="resultSection" class="section hidden">
        <label class="label" data-i18n="shortened_url">Shortened URL</label>
        <div class="result-container">
          <input type="text" id="shortUrl" readonly>
          <button id="copyBtn" class="btn btn-secondary" data-i18n="copy">Copy</button>
        </div>
        <button id="qrBtn" class="btn btn-outline" data-i18n="qr_code">QR Code</button>
      </div>

      <!-- Usage Stats -->
      <div id="usageSection" class="usage-section">
        <span data-i18n="usage">Usage</span>:
        <span id="usageCount">0</span> / <span id="usageLimit">0</span>
        <span data-i18n="links_used">links used this month</span>
      </div>

      <!-- Recent Links -->
      <div class="section">
        <label class="label" data-i18n="recent_links">Recent Links</label>
        <div id="recentLinks" class="recent-links">
          <p class="empty-state" data-i18n="no_recent_links">No recent links</p>
        </div>
      </div>
    </div>

    <!-- QR Modal -->
    <div id="qrModal" class="modal hidden">
      <div class="modal-content">
        <button id="closeQrModal" class="close-btn">&times;</button>
        <h3 data-i18n="qr_code">QR Code</h3>
        <div id="qrCode"></div>
      </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
      <div class="spinner"></div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast hidden"></div>
  </div>

  <script src="../lib/api.js"></script>
  <script src="../lib/storage.js"></script>
  <script src="../lib/utils.js"></script>
  <script src="popup.js"></script>
</body>
</html>
